<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiling Axolotl Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #2898ff 0%, #1e7acc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .preview-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        .title {
            font-family: 'Dela Gothic One', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; top: 20%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 60px; height: 60px; right: 15%; top: 30%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 30px; height: 30px; left: 80%; bottom: 25%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; left: 20%; bottom: 20%; animation-delay: 1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="preview-container">
        <div class="logo">ðŸ¦Ž</div>
        <h1 class="title">SMILING AXOLOTL</h1>
        <p class="subtitle">Building Immersive Roblox Experiences</p>
        <p class="tagline">Created by Players for Players</p>
    </div>
</body>
</html>
